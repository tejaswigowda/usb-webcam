<!DOCTYPE html>
<html>
    <head>
        <title>usb webcam viewer</title>
        
    </head>
    <body style="height:100vh;margin:0;width:100vw;overflow:hidden;background:black;">
        <video id="video" style="height:100vh;margin:0;width:100vw;" autoplay></video>

        <img src="http://192.168.1.103:8080/?action=stream"
        style="z-index:999999;height:100vh;margin:0;width:100vw;" alt="usb webcam viewer">
        />
    </body>
    <script>
        var video = document.getElementById('video');
        
        window.navigator.getUserMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);

        window.navigator.getUserMedia({ video: true }, function(stream) {
            video.srcObject = stream;
            video.play();
        }, function(error) {
            console.log("Failed to get a stream due to", error);
        });
     
    </script>

</html>
