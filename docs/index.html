<!DOCTYPE html>
<html>
    <head>
        <title>usb webcam viewer</title>
        
    </head>
    <body style="height:100vh;margin:0;width:100vw;overflow:hidden;background:black;">
        <video id="video" style="height:100vh;margin:0;width:100vw;" autoplay></video>
    </body>
    <script>
        var video = document.getElementById('video');
        
        window.navigator.getUserMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);

        window.navigator.getUserMedia({ video: {
            width: { min: 1024, ideal: 1280, max: 1920 },
            height: { min: 776, ideal: 720, max: 1080 }
        }, function(stream) {
            video.srcObject = stream;
            video.play();
        }, function(error) {
            console.log("Failed to get a stream due to", error);
        });
     
    </script>

</html>
